<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="top-txt">
      Type of value in any of fields to convert between length measurment:
    </p>
    <div class="container">
      <p>Length Converter</p>
      <div class="inputcontainer">
        <label for="feet">Feet</label
        ><input
          type="number"
          name=""
          id="feet"
          oninput="convertTOthers('feet',this.value)"
        />
      </div>
      <div class="inputcontainer">
        <label for="meters">Meters</label
        ><input
          type="number"
          name=""
          id="meter"
          oninput="convertTOthers('meter',this.value)"
        />
      </div>
      <div class="inputcontainer">
        <label for="inches">Inche</label
        ><input
          type="number"
          name=""
          id="inches"
          oninput="convertTOthers('inch',this.value)"
        />
      </div>
      <div class="inputcontainer">
        <label for="cm">Cm</label
        ><input
          type="number"
          name=""
          id="cm"
          oninput="convertTOthers('cm',this.value)"
        />
      </div>
      <div class="inputcontainer">
        <label for="yards">Yards</label
        ><input
          type="number"
          name=""
          id="yards"
          oninput="convertTOthers('yards',this.value)"
        />
      </div>
      <div class="inputcontainer">
        <label for="km">Kilometers</label
        ><input
          type="number"
          name=""
          id="km"
          oninput="convertTOthers('km',this.value)"
        />
      </div>
      <div class="inputcontainer">
        <label for="miles">Miles</label
        ><input
          type="number"
          name=""
          id="miles"
          oninput="convertTOthers('miles',this.value)"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
